<div class="info-container container">
  <div class="card-wrapper">
    <mat-card class="mat-elevation-z1">
    <mat-card-header>
      <mat-card-title>{{expense?.name}}</mat-card-title>
      <mat-card-subtitle>Expense/Budget Directory</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      
        <p matLine> Total Expense Cost: ${{expense?.value}}</p>
        <p matLine> Expense Already Paid?: {{expense?.paid}}</p>
  
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="navigateBack()">Return</button>
    </mat-card-actions>
  </mat-card></div></div>
