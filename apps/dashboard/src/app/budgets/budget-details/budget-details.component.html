<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentExpense.id; else elseBlock">{{
          originalTitle
        }}</span>
        <ng-template #elseBlock>Create an Expense</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="save(formDirective)"
  >
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          formControlName="name"
          type="text"
          name="name"
        />
      </mat-form-field>





      <section class="full-width">
        <mat-label>
          Expense Cost:
          ${{ this.form.get('value')?.value }}
        </mat-label>

        <mat-slider
          class="full-width"
          formControlName="value"
          min="0"
          max="5000"
          thumbLabel
          tickInterval="100"
          name="value"

        ></mat-slider>
      </section>

      <section>
          <mat-checkbox formControlName="paid" placeholder="Paid"
            >Budget Expense Already Paid?</mat-checkbox
          >
        </section>


    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">
        {{ originalTitle ? 'Save' : 'Create' }}
      </button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
